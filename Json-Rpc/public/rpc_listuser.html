<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <title>RPC - Listuser</title>
        
        <script src="jquery.min.js"></script>
        <script src="jquery.jsonrpc.js"></script>
        <script>
            $(function() {
                $.jsonRPC.setup({
                    endPoint:'http://localhost:3000/api',
                    namespace:''
                });
                
                $('#requestButton').bind('click', function() {
                
                    var method = 'listuser';
                    $.jsonRPC.request(
                        method,
                        {
                            id:1001,
                            params:[],
                            success: function(input) {
                                println('응답 받음 -> ' + JSON.stringify(input));
                            },
                            
                            error: function(err) {
                                println('에러 받음 -> ' + JSON.stringify(err));
                            }
                        }
                     );
                    
                    println('[' + method + '] 함수를 호출하도록 요청함.');
                    
                });
            });
            
            function println(data) {
                $('#results').append('<p>' + data +'</p>');
            }
        </script>
                
    </head>
    <body>
        <h3>RPC - Listuser</h3>
        <br>
        <input type="button" name = "requestButton" id ="requestButton" value="요청">
        <br>
        <p></p>
        <div id ="results"></div>
    </body>
</html>
